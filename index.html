<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon_io/favicon.ico">
    <title>Foreign exchange rates</title>
    <meta name="description" content="Access to exchange rates for currency">
    <meta name="keywords" content="Foreign, Currency, Rates, Exchange">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="DataTables-1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="fixed-top">
            <div id="title-strip" class="row">
                <div class="col-md text-center">
                    <h1>Foreign exchange rates</h1>
                </div>
            </div>
        </div>
    </header>

    <div id="currency_data">
        <div id="content" class="container-fluid">
            <div class="row">
                <div class="col-md section-heading text-right">
                    <h3 id="todaysDate"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md content-box-sm">
                    <h4 class="text-center">Currency Rates against Polish Zloty</h4>
                    <div class="table-wrapper">
                        <table id="currencies_rates" class="display" width="100%"></table>
                    </div>
                </div>
                <div class="col-md content-box-sm">
                    <h4 id="selectedCurrencyText" class="text-center">Selected Currency Rate against Polish Zloty in Time</h4>
                    <div class="table-wrapper">
                        <table id="currency_rates" class="display" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <img src="img/SDS_International.png" height="95" alt="Supplier Company Logo"> <br>
                    <a
                        href="mailto:biuro@sdsinternational.eu? subject=Zapytanie odnośnie rozwiązanego zadania">
                        biuro@sdsinternational.eu</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="DataTables-1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
